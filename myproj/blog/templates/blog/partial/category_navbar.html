{% load base_tags %}
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{% url 'blog:index' %}">{% brand_name %}</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse pure-css-nav" id="navbarResponsive">
      <nav>
        <ul class="navbar-nav ml-auto">
          {% for category in categories %}
            {% if category.parent == None %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog:category' category.slug %}">{{category.title}}</a>
                {% if category.children.available %}
                  {% include 'blog/partial/category_navbar_level.html' %}
                {% endif %}
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</nav>
