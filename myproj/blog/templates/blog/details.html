{% extends 'blog/base.html' %}
{% load static %}
{% load base_tags %}
{% block title %} | {{article.title}}{% endblock %}

{% block main %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{article.thumbnail.url}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{article.title}}</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-preview">
            <h4 class="post-subtitle">
              {{article.description | linebreaks}}
            </h4>
            <p class="post-meta">نوشته شده توسط 
              <a href="#">علی</a>
              در {{article.jpublished}}
              {% article_category_tags article %}
            </p>
          </div>
        </div>
      </div>
    </div>
  </article>
{% endblock %}
