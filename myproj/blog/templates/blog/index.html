{% extends 'blog/base.html' %}
{% load static %}

{% block main %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{% static 'blog/img/home-bg.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>وبلاگ شخصی</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for article in articles %}
          <div class="post-preview">
            <a href="{% url 'blog:details' article.slug %}">
              <h2 class="post-title">{{article.title}}</h2>
              <h4 class="post-subtitle">{{article.description | truncatewords:30}}</h4>
            </a>
            <p class="post-meta">نوشته شده توسط 
              <a href="#">علی</a>
              در {{article.jpublished}}</p>
          </div>
          <hr>
        {% endfor%}
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
